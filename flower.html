    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('background-audio');
        audio.muted = false;
        audio.play().catch(function(error) {
          console.log('Audio playback failed:', error);
        });
    
        function changePetalColors() {
          const petals = document.querySelectorAll('.flower__leaf');
          const colors = ['#FF69B4', '#FF1493', '#FF4500', '#FFD700', '#ADFF2F', '#00FF7F', '#00CED1', '#1E90FF', '#9370DB'];
          petals.forEach(petal => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            petal.style.backgroundColor = randomColor;
          });
        }

        function changeLeafColors() {
          const leaves = document.querySelectorAll('.flower__line__leaf');
          const colors = ['yellow', 'red', 'orange', 'pink'];
          let index = 0;
          setInterval(() => {
            leaves.forEach(leaf => {
              leaf.style.backgroundColor = colors[index];
            });
            index = (index + 1) % colors.length;
          }, 10000);
        }
    
        setInterval(changePetalColors, 1000);
        changeLeafColors();
      });
    </script>
